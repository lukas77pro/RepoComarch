	//====2=====
	function isInt(n){
        return Number(n)===n && n%1===0;
	}
	
	function podajImie() {
	    var wynik = prompt("Podaj imię: ");
	    if (wynik != null && wynik != ""){
	    	return wynik;
		}
	    else {
	    	podajImie();
	    }
	}
	
	function podajNazwisko() {
    	var wynik = prompt("Podaj nazwisko: ")
    	if (wynik != null && wynik != ""){
	    	return wynik;
		}
	    else {
	    	podajNazwisko();
	    }
	}
	
	function podajWiek() {
	    var wynik = prompt("Podaj wiek: ")
	    if (wynik != null && !isNaN(wynik)){
	    	return wynik;
		}
	    else {
	    	podajWiek();
	    }
	}
	//==========

	function _czlowiek(_name, _surname, _age){

		this.surname = _surname;

		}
	}
	//==========

	var imie = podajImie();
